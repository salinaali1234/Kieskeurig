spring.application.name=Kieskeurig
# Just log everything to the console.
handlers=java.util.logging.ConsoleHandler
.level = ALL

# There are multiple levels at which information is logged, feel free to experiment with it.
java.util.logging.ConsoleHandler.level = CONFIG
#java.util.logging.ConsoleHandler.level = WARNING
#java.util.logging.ConsoleHandler.level = INFO
#java.util.logging.ConsoleHandler.level = ALL

# H2 Database
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true
spring.datasource.url=jdbc:h2:file:~
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
api.jwt.passphrase="This is very secret information for my private encryption key. extra words blalala salina is cool.";
api.jwt.issuer=kieskeurig
api.jwt.duration=1200

app.populate-database-on-startup=false

kieskeurig.frontend.url=http://localhost:5173